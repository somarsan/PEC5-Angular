<mat-card>
  <mat-card-header>
    <mat-card-title>{{ item.name }}</mat-card-title>
    <mat-card-subtitle>{{ item.species }} - {{ item.status }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{ item.image }}" alt="{{ item.name }}" style="max-width: 250px; max-height: 250px;">
  <mat-card-content>
    <p>Last location: {{ item.location.name }}</p>
  </mat-card-content>
</mat-card>
